<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stateful To-Do</title>
    <script type="module" src="/assets/index.f6e55b0b.js"></script>
    <link rel="stylesheet" href="/assets/index.53d75bb5.css">
  </head>
  <body>
    <main class="container">
      <h1 class="title">Tasks</h1>
      <form class="js-form">
        <div class="input-group">
          <input
            class="input__text js-task-input"
            type="text"
            placeholder="What do you want done?"
            name="task-name"
            autocomplete="off"
            required
          />
          <button class="input__button button--clear" type="submit">
            Add task
          </button>
        </div>
      </form>
      <ul class="list js-task-list">
        <div></div>
      </ul>
    </main>
    
  </body>
