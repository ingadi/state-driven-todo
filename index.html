<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stateful To-Do</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Tasks</h1>
      <form>
        <div class="input-group">
          <input
            class="input__text js-task-input"
            type="text"
            placeholder="What do you want done?"
          />
          <button class="input__button button--clear" type="submit">
            Add task
          </button>
        </div>
      </form>
      <ul class="list js-task-list">
        <div></div>
      </ul>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
